<html lang="en">
<head>

            </div>
    
                <div class="right">
                    <h2 class="sum">Valyutani tanlang</h2>
                <select class="input_som" name="select_currency" id="select_currency_type" required>
                    <option disabled selected hidden>Valyutani tanlang</option>
                    <option value="usd">USD</option>
                    <option value="rub">RUB</option>

                </div>
        </div>
